name: baity
description: "A mobile youth house manager to discover places to stay."
publish_to: 'none'
version: 0.3.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  url_launcher: ^6.3.1
  firebase_core: 2.27.0
  cloud_firestore: 4.15.8
  firebase_auth: 4.17.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

flutter:
  generate: true
  uses-material-design: true

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart